<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onPostInput()" *ngIf="!isloading">
    <mat-form-field class="example-full-width">
      <mat-label>Post Name :- </mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Post name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Post Description:-</mat-label>
      <input matInput type="text" required formControlName="description" />
      <mat-error *ngIf="form.get('description').invalid"
        >Please Enter Description
      </mat-error>
      <mat-error>Please Enter Description length more then 6</mat-error>
    </mat-form-field>

    <div>
      <button type="button" mat-strocked-button (click)="filePicker.click()">
        upload img
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Post Content</mat-label>

      <textarea
        matInput
        rows="5"
        type="text"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter Content</mat-error
      >
    </mat-form-field>

    <hr />

    <button
      style="text-align: center"
      mat-raised-button
      color="accent"
      type="submit"
    >
      submit
    </button>
  </form>
  <div>form :-{{ form.value | json }}</div>
</mat-card>
